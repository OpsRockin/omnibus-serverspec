driver:
  name: vagrant
  synced_folders:
    - ['./', '/home/vagrant/serverspec']

provisioner:
  product_name: chef
  product_version: 12.4.3

platforms:
  - name: ubuntu-14.04
    run_list: apt::default
  - name: centos-6.8

suites:
  - name: default
    run_list: omnibus::default
    attributes:
      omnibus:
        build_user:  vagrant
        build_dir:   /home/vagrant/serverspec
        install_dir: /opt/serverspec
        ruby_version: 2.1.5
